        var newListItem = document.createElement("li");
        newListItem.innerHTML = user_details;
        parentNode.appendChild(newListItem);
        newListItem.setAttribute('id','id_no_2');
        var no2 = document.getElementById('id_no_2');
        var new1 = document.createElement("ul");
        no2.appendChild(new1);
        var new1_list_1 = document.createElement("li");
        new1_list_1.innerText = "Course";
        new1.appendChild(new1_list_1);
        var new1_list_2 = document.createElement("li");
        new1_list_2.innerText = "Newsletter";
        new1.appendChild(new1_list_2);
        var new1_list_3 = document.createElement("li");
        new1_list_3.innerText = "Log Out";
        new1.appendChild(new1_list_3);
      }
